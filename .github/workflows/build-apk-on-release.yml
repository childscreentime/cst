name: Build APK on Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build release APK
      run: ./gradlew assembleRelease
      
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        
    - name: Find and rename APK file
      id: find-apk
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
        RENAMED_APK="app/build/outputs/apk/release/cst-${{ github.event.release.tag_name }}.apk"
        cp "$APK_PATH" "$RENAMED_APK"
        echo "apk_path=$RENAMED_APK" >> $GITHUB_OUTPUT
        echo "apk_name=cst-${{ github.event.release.tag_name }}.apk" >> $GITHUB_OUTPUT
        
    - name: Upload APK to release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.find-apk.outputs.apk_path }}